<body id="login">

     <main>
        <section class="logoCopa">
            <div>
                <img src="./public/img/logoCopa.jpg" alt="logo de la copa">
            </div>
        </section>
        <section class="contenedor_form">
            <h1 class="titulo_form_login">Inicio de Sesión</h1>
            <form id="form-login" name="form" class="form_general hidden">
                <fieldset>
                    <label for="email">Email *</label>
                    <input type="email" name="email">
                    <span></span>
                    <label for="pass_user">Password *</label>
                    <input type="password" name="pass_user" id="pass_user" placeholder="*******">
                    <span></span>
                    <!-- <button type="submit" name="iniciar">Iniciar</button> -->
                    <input type="submit" value="Iniciar sesión"  class="boton-enviar"name="iniciar">
                    <span></span>
                </fieldset>
            </form>
        </section>
     </main>
     <footer>
        <div class="logo_footer">
            <img src="/public/img/logoGuayerd.svg" alt="">
        </div>
     </footer>
